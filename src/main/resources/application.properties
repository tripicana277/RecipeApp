spring.application.name=RecipeApp

# Thymeleaf設定
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# サーバーポート設定
server.port=${PORT:8080}
management.server.port=${PORT:8080}

# データソース設定 (JDBC URLにTLSオプションを追加)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysql:3306/mydb?characterEncoding=UTF-8&serverTimezone=Asia/Tokyo
spring.datasource.username=root
spring.datasource.password=root_password

# HikariCP接続プール設定
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.maxLifetime=1800000

# SQL初期化設定
spring.sql.init.mode=never
#spring.sql.init.schema-locations=classpath:/income2.sql

# セキュリティ設定
spring.security.user.name=admin
spring.security.user.password=admin

# ログレベル設定
logging.level.com.example=DEBUG
logging.level.org.springframework=DEBUG
logging.level.root=DEBUG

# キャッシュ設定
spring.cache.type=none

# JPA設定
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# エラー設定
server.error.include-stacktrace=always

# 自動設定の除外
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.reactive.WebClientAutoConfiguration,org.springframework.boot.autoconfigure.jdbc.XADataSourceAutoConfiguration